  <link rel="stylesheet" href="/css/normalize.css">

    <nav>
      <div id="navBtns-row">
        <div id="navBtns-left">
          <div id="navBtns-flexLeft">
            <input type="image" src="/resource/DG-logo.png" id="home-btn">
          </div>
        </div>
        <div id="navBtns-right">

        </div>

              <label for="contact-name">Name:</label>
              <input type="text" id="contact-name" name="contact-name"><br><br>
              <h3>Subject</h3>
              <h3>Email Address</h3>
            </div>
            <div id="contact-message">
hello

        </div>
